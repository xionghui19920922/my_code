<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>   
    <!-- easyui核心库 -->   
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script> 
    <!-- easyui核心UI文件 css -->    
    <link href="./easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>  
    <!-- easyui图标 -->  
    <link href="./easyui/themes/icon.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
    <div style="margin:20px 0;">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
    </div>
    <div id="dlg" class="easyui-dialog" title="Dialog" closed="true" resizable="true" style="width:300px;height:230px;padding:10px;text-align:center;">
        <!-- <center> -->
            <table align="center" valign="center">
                <tr >
                    <td>USER </td>
                    <td><input id="m_user" class="easyui-textbox" style="width:100%;height:25px"></td>
                </tr>
                <tr>
                    <td>STUDYNAME </td>
                    <td><input id="m_studyName" class="easyui-textbox" style="width:100%;height:25px"></td>
                </tr>
                <tr>
                    <td>RUNNAME </td>
                    <td><input id="m_runName" class="easyui-textbox" style="width:100%;height:25px"></td>
                </tr>
                <tr>
                    <td>TACTICSESN </td>
                    <td>
                            <select id="m_tacticsesn" class="easyui-combobox" panelHeight="auto" editable=false style="width:100%;height:25px">
                                <option value="DAY" style="width:100%;height:32px">DAY</option>
                                <option value="NGT" style="width:100%;height:32px">NGT</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>REFTAG </td>
                    <td><input id="m_reftag" class="easyui-textbox" style="width:100%;height:25px"></td>
                </tr>
            </table>
        
            <tr>
                <td><a href="#" class="easyui-linkbutton" iconCls="icon-cancel" style="width:100px;height:25px" onclick="$('#dlg').dialog('close')">取消</a></td>
                <td><a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:25px" onclick="printfJson()">确定</a></td>
            </tr>
        <!-- </center> -->
    </div>
</body>
<script>
    function printfJson(){
        var textJson = {
            "USER" : "",
            "STUDYNAME" : "",
            "RUNNAME" : "",
            "TACTICSESN" : "",
            "REFTAG" : ""
        };
        textJson["USER"] = $("#m_user").textbox('getValue');
        textJson["STUDYNAME"] = $("#m_studyName").textbox('getValue');
        textJson["RUNNAME"] = $("#m_runName").textbox('getValue');
        textJson["TACTICSESN"] = $("#m_tacticsesn").combobox('getValue');
        textJson["REFTAG"] = $("#m_reftag").textbox('getValue');
        //console.log(JSON.stringify(textJson));
	alert(JSON.stringify(textJson));        
	$('#dlg').dialog('close')
    }
</script>
</html>
